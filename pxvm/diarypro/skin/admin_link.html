<div id="env">
	<h2>リンク集設定</h2>
	<ul>
		<li>${INFO_MESSAGE}</li>
		<li>サイト名とURLを入力して<em>追加ボタン</em>を押してください。</li>
	</ul>
	<form action="${INFO_FILE}" method="post">
		<fieldset>
			<legend>リンク集設定フォーム</legend>
			<input type="hidden" name="mode" value="admin" />
			<input type="hidden" name="work" value="link" />
			<dl>
				<dt>サイト名</dt>
					<dd><input type="text" name="name" size="30" value="" /></dd>
				<dt>URL</dt>
					<dd><input type="text" name="url" size="50" value="http://" /></dd>
				<dt>分類</dt>
					<dd>
						<select name="field" xml:lang="ja" lang="ja">
							<option value="">なし</option>
							${FORM_FIELD}
						</select>
						<a href="${INFO_FILE}?mode=admin&amp;work=env#env_navigation">分類設定</a>
					</dd>
			</dl>
			<p><input type="submit" name="exec_add" value="追加する" /></p>
		</fieldset>
	</form>
<!--SKIN_CONTENTS_END-->

<!--SKIN_LINK_HEAD_START-->
	<h2>リンク集管理</h2>
	<ul>
		<li>登録されているサイトは以下のとおりです。</li>
		<li>設定を変更する場合、変更内容を入力して<em>編集ボタン</em>を押してください。</li>
	</ul>
	<form action="${INFO_FILE}" method="post">
		<fieldset>
			<legend>リンク集設定フォーム</legend>
			<input type="hidden" name="mode" value="admin" />
			<input type="hidden" name="work" value="link" />
			<p><input type="submit" name="exec_edit" value="編集する" /></p>
			<table summary="リンク一覧">
				<tr>
					<th>サイト名</th>
					<th>URL</th>
					<th>分類</th>
					<th>移動元</th>
					<th>移動先</th>
					<th>削除</th>
				</tr>
<!--SKIN_LINK_HEAD_END-->

	<!--SKIN_LINK_START-->
				<tr>
					<td><input type="text" name="name${LINK_NO}" size="20" value="${LINK_NAME}" /></td>
					<td><input type="text" name="url${LINK_NO}" size="30" value="${LINK_URL}" /></td>
					<td>${LINK_FIELD}</td>
					<td><input type="radio" name="from" value="${LINK_NO}" /></td>
					<td><input type="radio" name="to" value="${LINK_NO}" /></td>
					<td><input type="checkbox" name="del${LINK_NO}" value="on" /></td>
				</tr>
	<!--SKIN_LINK_END-->

<!--SKIN_LINK_FOOT_START-->
			</table>
		</fieldset>
	</form>
</div>
<!--SKIN_LINK_FOOT_END-->
