<!--SKIN_FORM_START-->
<div id="form">
	<h2>${FORM_LABEL}</h2>
	<ul>
		<li>${INFO_MESSAGE}</li>
	</ul>
	<form action="${INFO_FILE}" method="post" enctype="multipart/form-data" id="diary_form">
		<fieldset>
			<legend>投稿フォーム</legend>
			<input type="hidden" name="mode" value="admin" />
			<input type="hidden" name="work" value="${FORM_WORK}" />
			<input type="hidden" name="edit" value="${FORM_NO}" />
			<input type="hidden" name="ext1" value="${FORM_EXT1}" />
			<input type="hidden" name="ext2" value="${FORM_EXT2}" />
			<input type="hidden" name="ext3" value="${FORM_EXT3}" />
			<input type="hidden" name="ext4" value="${FORM_EXT4}" />
			<input type="hidden" name="ext5" value="${FORM_EXT5}" />
			<dl>
				<dt>題名</dt>
					<dd><input type="text" name="subj" size="50" value="${FORM_SUBJ}" /></dd>
				<dt>日付</dt>
					<dd>${FORM_DATE}</dd>
				<!--FORM_FIELD_START-->
				<dt>分類</dt>
					<dd>${FORM_FIELD} <a href="${INFO_FILE}?mode=admin&amp;work=field">分類設定</a></dd>
				<!--FORM_FIELD_END-->
				<!--FORM_ICON_START-->
				<dt>アイコン</dt>
					<dd>${FORM_ICON} <a href="${INFO_FILE}?mode=admin&amp;work=icon">アイコン設定</a></dd>
				<!--FORM_ICON_END-->
				<dt>本文</dt>
					<dd><textarea name="text" cols="60" rows="20">${FORM_TEXT}</textarea></dd>
				<!--FORM_COLOR_START-->
				<dt>文字色</dt>
					<dd>${FORM_COLOR}</dd>
				<!--FORM_COLOR_END-->
				<!--FORM_FILE_START-->
				<dt>ファイル１</dt>
					<dd><input type="file" name="file1" size="30" />${FORM_FILE1}</dd>
				<dt>ファイル２</dt>
					<dd><input type="file" name="file2" size="30" />${FORM_FILE2}</dd>
				<dt>ファイル３</dt>
					<dd><input type="file" name="file3" size="30" />${FORM_FILE3}</dd>
				<dt>ファイル４</dt>
					<dd><input type="file" name="file4" size="30" />${FORM_FILE4}</dd>
				<dt>ファイル５</dt>
					<dd><input type="file" name="file5" size="30" />${FORM_FILE5}</dd>
				<!--FORM_FILE_END-->
				<!--FORM_IMAGE_START-->
				<dt>ミニ画像</dt>
					<dd><input type="file" name="image" size="30" />${FORM_IMAGE}</dd>
				<!--FORM_IMAGE_END-->
				<!--FORM_NAME_START-->
				<dt>投稿者ID</dt>
					<dd>${FORM_NAME}</dd>
				<!--FORM_NAME_END-->
				<!--FORM_ID_START-->
				<dt>記事ID</dt>
					<dd><input type="text" name="id" size="20" value="${FORM_ID}" /></dd>
				<!--FORM_ID_END-->
				<!--FORM_TBURL_START-->
				<dt>Trackback URL</dt>
					<dd><textarea name="tb_url" cols="60" rows="3">${FORM_TBURL}</textarea></dd>
				<!--FORM_TBURL_END-->
			</dl>
			<ul>
				<li><input type="checkbox" name="stat" id="stat_checkbox" value="1"${FORM_STAT} /> <label for="stat_checkbox">記事を公開する</label></li>
				<li><input type="checkbox" name="break" id="break_checkbox" value="1"${FORM_BREAK} /> <label for="break_checkbox">改行を変換する</label></li>
				<li><input type="checkbox" name="comt" id="comt_checkbox" value="1"${FORM_COMT} /> <label for="comt_checkbox">コメントを受け付ける</label></li>
				<li><input type="checkbox" name="tb" id="tb_checkbox" value="1"${FORM_TB} /> <label for="tb_checkbox">トラックバックを受け付ける</label></li>
				<!--FORM_PING_START--><li><input type="checkbox" name="ping" id="ping_checkbox" value="1"${FORM_PING} /> <label for="ping_checkbox">更新PINGを送信する</label></li><!--FORM_PING_END-->
			</ul>
			<p>
				<input type="submit" name="exec_preview" value="確認する" />
				<input type="submit" name="exec_regist" value="投稿する" />
			</p>
		</fieldset>
	</form>
</div>
<!--SKIN_FORM_END-->
