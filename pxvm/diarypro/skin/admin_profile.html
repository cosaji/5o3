<div id="env">
	<h2>プロフィール設定</h2>
	<ul>
		<li>${INFO_MESSAGE}</li>
		<li>プロフィールを設定するには、名前とプロフィールを入力して<em>設定ボタン</em>を押してください。</li>
	</ul>
	<form action="${INFO_FILE}" method="post">
		<fieldset>
			<legend>プロフィール設定フォーム</legend>
			<input type="hidden" name="mode" value="admin" />
			<input type="hidden" name="work" value="profile" />
			<input type="hidden" name="edit" value="${FORM_USER}" />
			<dl>
				<dt>名前</dt>
					<dd><input type="text" name="name" size="30" value="${FORM_NAME}" /></dd>
				<dt>プロフィール</dt>
					<dd><textarea name="text" cols="60" rows="10">${FORM_TEXT}</textarea></dd>
			</dl>
			<p><input type="submit" name="exec_profile" value="設定する" /></p>
		</fieldset>
	</form>
</div>
<!--SKIN_CONTENTS_END-->

<!--SKIN_PROFILE_HEAD_START-->
<div id="contents">
	<h2>プロフィール管理</h2>
	<ul>
		<li>登録されているユーザーは以下のとおりです。</li>
		<li>他のユーザーのプロフィールを編集する場合、編集したいユーザーを選択して<em>編集ボタン</em>を押してください。</li>
	</ul>
	<form action="${INFO_FILE}" method="post">
		<fieldset>
			<legend>プロフィール管理フォーム</legend>
			<input type="hidden" name="mode" value="admin" />
			<input type="hidden" name="work" value="profile" />
			<p><input type="submit" value="編集する" /></p>
			<table summary="プロフィール一覧">
				<tr>
					<th>ユーザー名</th>
					<th>名前</th>
					<th>権限</th>
					<th>編集</th>
				</tr>
<!--SKIN_PROFILE_HEAD_END-->

	<!--SKIN_PROFILE_START-->
				<tr>
					<td>${PROFILE_USER}</td>
					<td>${PROFILE_NAME}</td>
					<td>${PROFILE_AUTHORITY}</td>
					<td><input type="radio" name="edit" value="${PROFILE_USER}" /></td>
				</tr>
	<!--SKIN_PROFILE_END-->

<!--SKIN_PROFILE_FOOT_START-->
			</table>
		</fieldset>
	</form>
</div>
<!--SKIN_PROFILE_FOOT_END-->
